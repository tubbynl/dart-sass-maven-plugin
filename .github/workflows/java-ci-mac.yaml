name: Java CI on Mac

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Copy musl test project
        run: cp src/test/resources/musl/test-project/pom.xml src/test/resources/test-project/pom.xml
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean test spotless:check ossindex:audit
